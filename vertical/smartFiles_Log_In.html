<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Smart Files | Inicio de Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">

		<!-- App css -->
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="../assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="../assets/css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
		<link href="../assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

		<!-- icons -->
		<link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="auth-fluid-pages loading pb-0">

        <div class="auth-fluid" style="background-image: url(../assets/images/portada.jpg);">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div>
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center">
                            <div class="auth-logo">
                                <a href="index.html" class="logo auth-logo-dark">
                                    <span class="logo-lg">
                                        <img src="../assets/images/logo-smart-files.png" alt="" height="110">
                                    </span>
                                </a>
            
                                <a href="index.html" class="logo auth-logo-light">
                                    <span class="logo-lg">
                                        <img src="../assets/images/logo-light.png" alt="" height="26">
                                    </span>
                                </a>
                            </div>
                        </div>

                        <!-- title-->
                        <div class="text-center pt-3">
                            <h4 class="mt-0">Inicio de Sesión</h4>
                            <p class="text-muted mb-4">Ingresa tu correo electrónico y contraseña para acceder a tu cuenta.</p>
                        </div>

                        <!-- form -->
                        <form action="smartFiles_Dashboard.html">
                            <div class="form-group">
                                <label for="emailaddress">Correo electrónico</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <a href="pages-recoverpw.html" class="text-muted float-right"><small>¿Olvidaste tu contraseña?</small></a>
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                    <label class="custom-control-label" for="checkbox-signin">Recordarme</label>
                                </div>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted">¿No tienes una cuenta? <a href="pages-register.html" class="text-dark ml-1">Registrarse</a></p>
                            </div>
                        </form>
                        <!-- end form-->

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted"><script>document.write(new Date().getFullYear())</script> &copy; <a href="">SmartFiles</a></p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div>
            </div>
            <!-- end auth-fluid-form-box-->

        </div>
        <!-- end auth-fluid-->

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>
        
    </body>
</html>
